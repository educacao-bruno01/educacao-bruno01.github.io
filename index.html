<html>
<head>
<title>...</title>
</head>
<body onload="start();">
<h1>Ferramentas</h1>
<h2>Puxe os links para a barra de favoritos e use como um programa.</h2>
<h2>Se não ver uma barra, aperte CTRL+SHIFT+B.</h2>
<h3><a id="time"></a></h3>
<h4>Feito no celular entre as aulas (e um pouco no computador em casa) com amor por Bruno Leonel (7°C)</h4>
<script>
function start() {
let programs = {"Horário":"/time.js"};

let names = Object.keys(programs);
let paths = Object.values(programs);
let base = document.createElement("h4");
let son = document.createElement("a");
base.appendChild(son);
let temp = null;
for(let i = 0; i < names.length; i++) {
  temp = base.cloneNode(true);
  temp.firstChild.innerText = names[i];
  temp.firstChild.href = paths[i];
  document.body.appendChild(temp);
}
}
</script>
</body>
</html>
